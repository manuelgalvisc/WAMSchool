<div class="abrir-modal animation fadein">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-center">
                    <h5 class="modal-title text-light">Crear Opción Múltiple</h5>
                    <button (click)="activeModal.dismiss('Cross click')" type="button" class="close text-light"
                        data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div *ngIf="mssError.length > 0" class="alert alert-danger" role="alert">
                            {{mssError}}
                        </div>
                        <div class="form-group">
                            <label for="pregunta">Ingrese la pregunta</label>
                            <textarea class="form-control" id="pregunta" rows="3" [(ngModel)]="opcionMultiple.pregunta"
                                required #pregunta="ngModel"></textarea>
                        </div>
                        <div *ngIf="mostrarAlerta" class="alert alert-danger" role="alert">
                            Debe ingresar un valor mayor a 1
                        </div>
                        <div *ngIf="!ingresoNumero" class="form-group">
                            <label for="numeroOpciones">Ingrese la cantidad de opciones que desea, confirme con
                                enter</label>
                            <input type="number" #input class="form-control" id="numeroOpciones"
                                placeholder="4 ó 6, ..." (keyup.enter)="add(input.value)">
                        </div>
                        <div *ngIf="ingresoNumero">
                            <div *ngFor="let opcion of opcionMultiple.opciones;let i = index" class="form-group">
                                <label for="numeroOpciones">Ingrese el contenido de la opcion {{i + 1}}</label>
                                <div class="row">
                                    <div class="col-11 mr-0 pr-0">
                                        <input type="text" class="form-control mr-0 pr-0"
                                            [(ngModel)]="opcionMultiple.opciones[i].opcion" id="opcion" required
                                            #opcion="ngModel">
                                    </div>
                                    <div class="col-1 ml-0 pl-0 ">
                                        <button *ngIf="opcion.valor === true" class="btn btn-block verde"
                                            (click)="cambiarValor(i)"><i class="far fa-check-circle"></i></button>
                                        <button *ngIf="opcion.valor === false" class="btn btn-block rojo"
                                            (click)="cambiarValor(i)"><i class="far fa-times-circle"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="ingresoNumero" class="row justify-content-center mb-3">
                            <button type="button" (click)="crear()" class="btn btn-primary btn-rounded">Crear</button>
                        </div>

                    </div>
                </div>
                <div class="modal-footer bg-dark">
                </div>
            </div>
        </div>
    </div>
</div>
