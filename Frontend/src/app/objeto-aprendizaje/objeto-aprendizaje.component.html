<form action="">

<div class="form-group">
  <label for="usr">Titulo:</label>
  <input type="text" class="form-control" [(ngModel)]="objetoAprendizaje.tituloOA"  id="nameOA" name="nameOA" [ngModelOptions]="{standalone: true}">
</div>

<div class="form-group">
  <label for="comment">Descripcion:</label>
  <textarea class="form-control" [(ngModel)]="objetoAprendizaje.descripcion" rows="5" id="desc" [ngModelOptions]="{standalone: true}"></textarea>
</div>

<div class="form-group">
    <ng-multiselect-dropdown
    [placeholder]="'Selecciona una categoria'"
    [data]="categorias"
    [(ngModel)]="selectedItems"
    [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event)"
  >
  </ng-multiselect-dropdown>
</div>

<div class="lineamiento">
  <button type="button" class="btn btn-success m-2" (click)="crearOA()">Crear OA</button>
  <button type="button" class="btn btn-danger m-2" routerLink="/home">Cancelar</button>
</div>


</form>
