<form class="form-group">
  <div class="border m-5 rounded">
    <div class="m-3">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="user.nombre" id="nombre" name="nombre" required #nombre="ngModel">
          <div>
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">El nombre es requerido</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="nombre">Apellido</label>
          <input type="text" class="form-control" id="apellido" [(ngModel)]="user.apellido" name="apellido" required #apellido="ngModel">
          <div>
            <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
              <div *ngIf="apellido.errors.required">El apellido es requerido</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="email">Correo</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required email #email="ngModel">
          <div>
            <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">El email es requerido</div>
              <div *ngIf="email.errors.email">El email debe tener un formato válido</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="date">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="date" [(ngModel)]="user.fechaNacimiento" name="fecha" required #fecha="ngModel">
          <div>
            <div class="alert alert-danger" *ngIf="fecha.invalid && (fecha.dirty || fecha.touched)">
              <div *ngIf="fecha.errors.required">La fecha es requerido</div>
            </div>
          </div>
          <div>
            <div class="alert alert-danger" *ngIf="fechaValide">
              <div *ngIf="fechaValide">Debe ingresar una fecha valida</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required #password="ngModel">
          <div>
            <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors.required">La contraseña es requerida</div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="spassword">Repetir contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="spassword" id="spassword" name="sepassword" required #sepassword="ngModel">
          <div>
            <div class="alert alert-danger" *ngIf="sepassword.invalid && (sepassword.dirty || sepassword.touched)">
              <div *ngIf="sepassword.errors.required">Repite tu contaseña por favor</div>
            </div>
          </div>
          <div>
            <div class="alert alert-danger" *ngIf="passwordValide">
              <div *ngIf="passwordValide">Las contraseñas no coinciden</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row col-md-12">
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="check" id="check" name="checks" ngModel>
          <label for="check" class="form-check-label">
            Acepto las
            <a routerLink="/politicas">
              Condiciones del servicio y las Políticas de privacidad
            </a>
            de WAMSchool.
          </label>
          <div class="alert alert-danger" *ngIf="politicas">Debes aceptar los términos y condiciones</div>
        </div>
      </div>
      <div class="form-row">
        <div class="mb-3" style="margin: auto;">
          <button type="button" name="enviar" class="btn btn-success m-2" (click)="create()">Enviar</button>
          <button type="button" name="cancelar" routerLink="/home" class="btn btn-danger m-2">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</form>
