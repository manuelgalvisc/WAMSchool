<div class="abrir-modal animation fadein">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-center">
                    <h5 class="modal-title text-light">Crear Pregunta Abierta</h5>
                    <button (click)="activeModal.dismiss('Cross click')" type="button" class="close text-light"
                        data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div *ngIf="mssError.length > 0" class="alert alert-danger" role="alert">
                            {{mssError}}
                        </div>
                        <div class="form-group">
                            <label for="texto">Ingrese la pregunta</label>
                            <textarea class="form-control" id="texto" rows="3" [(ngModel)]="preguntaAbierta.texto"
                                required #pregunta="ngModel"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="palabraARellenar">Ingrese la palabra a rellenar, la cual debe estar en el texto: </label>
                            <input type="text" class="form-control" [(ngModel)]="preguntaAbierta.palabraARellenar" id="palabraARellenar" name="palabraARellenar" required #titulo="ngModel">
                        </div>
                        <div class="row justify-content-center mb-3">
                            <button type="button" (click)="crear()" class="btn btn-primary btn-rounded">Crear</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-dark">
                </div>
            </div>
        </div>
    </div>
</div>
