<div class="abrir-modal animation fadein">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-center">
                    <h5 class="modal-title text-light">Selecciona el enunciado al que va agregar la pregunta</h5>
                    <button (click)="activeModal.dismiss('Cross click')" type="button" class="close text-light"
                        data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <ul class="list-group">
                            <li *ngFor="let item of listaEnunciados; let i=index"  class="list-group-item">
                                <button (click)="enviar(i)" type="button" class="btn btn-secondary btn-lg btn-block">Enunciado {{i+1}}</button>
                            </li>
                          </ul>
                    </div>
                </div>
                <div class="modal-footer bg-dark">
                </div>
            </div>
        </div>
    </div>
</div>
