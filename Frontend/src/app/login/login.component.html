<div class="container">
  <button *ngIf="!userService.inOut" class="btn btn-block btn-outline-light padding" type="submit" (click)="login()">Login</button>
  <button *ngIf="userService.inOut" class="btn btn-block btn-outline-danger padding" (click)="signOut()">{{userService.user.nombre}}</button>
</div>
